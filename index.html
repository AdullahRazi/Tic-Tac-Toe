<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Comfortaa:wght@700&family=Concert+One&family=Permanent+Marker&family=Rock+Salt&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0ee333cf37.js" crossorigin="anonymous"></script>
    
</head>
<body>
<h1>Make your choice and start a match</h1>
<button class="choice-btn X-btn btn btn-light">X</button>
<button class="choice-btn O-btn btn btn-light">O</button>
<div class="game-board">
<div class="row">
    <div class="col square sq-00"></div>
    <div class="col square sq-01"></div>
    <div class="col square sq-02"></div>
</div>
<div class="row">
    <div class="col square sq-10"></div>
    <div class="col square sq-11"></div>
    <div class="col square sq-12"></div>
</div>
<div class="row">
    <div class="col square sq-20"></div>
    <div class="col square sq-21"></div>
    <div class="col square sq-22"></div>
</div>
</div>
<br>
<br>
<br>
<br>
<p>Abdullah 2022</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="game.js"></script>

</body>
</html>
